<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Calendar Demos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="controls">
    <h3 class="month"></h3>
    <span class="year"></span>
  </div>

  <div class="labels">
    <table>
      <tr class="week">
        <td class="day day">Sun</td>
        <td class="day day">Mon</td>
        <td class="day day">Tue</td>
        <td class="day day">Wed</td>
        <td class="day day">Thu</td>
        <td class="day day">Fri</td>
        <td class="day day">Sat</td>
      </tr>
    </table>
  </div>

  <div class="calendar"></div>

  <div class="controls">
    <button class="prevMonth">&lt;</button>
    <button class="nextMonth">&gt;</button>
  </div>

  <script src="../dist/calendar.js"></script>
  <script>
    var $ = function(s) { return document.querySelector(s); };
    var cal = new Calendar(".calendar");

    cal.renderDay("all", function(element, date) {
      element.innerHTML = "*";
    });

    // Show some stats whenever the calendar is changed.
    cal.on("update", function() {
      $(".month").innerHTML = this.date.getFullMonth();
      $(".year").innerHTML = this.date.getFullYear();
    });
    
    // Initialize the calendar control.
    cal.init();

    // Update to the previous month.
    $(".prevMonth").addEventListener("click", function() {
      cal.date.setMonth( cal.date.getMonth() - 1 );
      cal.render();
    }, true);

    // Update to the next month.
    $(".nextMonth").addEventListener("click", function() {
      cal.date.setMonth( cal.date.getMonth() + 1 );
      cal.render();
    }, true);
  </script>
</body>
</html>
